<ion-view view-title="Login" name="login-view">
	<ion-content class="padding"> 
		<div class="list list-inset"> 
			<label class="item item-input"> 
				<input type="text" placeholder="Username:" ng-model="data.username"> 
			</label> 
			<label class="item item-input">
				<input type="text" placeholder="Password:" ng-model="data.password"> 
			</label>
		</div>
		<button class="button button-block button button-calm" ng-click="login()">Login</button>
		<button class="button button-block button button-assertive" ng-click="clear()">Reset</button>
	</ion-content>
</ion-view>
