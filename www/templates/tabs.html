<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Places To Drink" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/placestodrink">
    <ion-nav-view name="tab-placestodrink"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Map To Venue" icon-off="ion-map" icon-on="ion-map" href="#/tab/maptovenue">
    <ion-nav-view name="tab-maptovenue"></ion-nav-view>
  </ion-tab>

  <!-- Bands Seen -->
  <ion-tab title="Bands I Have Seen" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/bandsseen">
    <ion-nav-view name="tab-bandsseen"></ion-nav-view>
  </ion-tab>

    <!-- Countdown Tab -->
  <ion-tab title="Countdown To Event" icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/countdown">
    <ion-nav-view name="tab-countdown"></ion-nav-view>
  </ion-tab>



</ion-tabs>
